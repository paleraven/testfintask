# Уровень логирования
log4j.rootLogger=INFO, tmpSrc

# Апендер для работы с файлами
log4j.appender.tmpSrc=org.apache.log4j.RollingFileAppender
# Путь где будет создаваться лог файл
log4j.appender.tmpSrc.File=C:\\testfintask\\src\\app\\resources\\log.txt
# Указываем максимальный размер файла с логами
log4j.appender.tmpSrc.MaxFileSize=1MB
# Конфигурируем шаблон вывода логов в файл
log4j.appender.tmpSrc.layout=org.apache.log4j.PatternLayout
log4j.appender.tmpSrc.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
